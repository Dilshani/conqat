This bundle provides functionality for textual analysis, such as program
identifiers. A good starting point for information on the importance of
well-chosen program identifiers and their analysis is:
<a
	href="http://www4.in.tum.de/~deissenb/publications/2005_deissenboeckf_naming.pdf">Concise
and Consistent Naming</a>
by F. Deissenboeck and M. Pizka.
